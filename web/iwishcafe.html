<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body class="no-bg">

    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="#home">
                <img src="./images/logo.svg" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-links-container">
            <ul class="nav-links">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        
    <div class="content">
        <h1>CIS企業識別設計</h1>
        <div class="section cafe-logo">
            <img src="./images/cis/cafe-logo.svg" alt="Cafe-Logo">
        </div>

        <!-- 第一個區域：Design Process -->
        <div class="section design-process">
            <h2>Design Process</h2>
            <hr>
            <img src="./images/cis/Design-Process.svg" alt="Design Process Image">
        </div>

        <!-- 第二個區域：Logo Variation -->
        <div class="section logo-variation">
            <h2>Logo Variation</h2>
            <hr>
            <div class="image-wrapper">
                <img src="./images/cis/LOGO-var.svg" alt="Logo Variation Image">
                <div class="vertical-line"></div>
                <img src="./images/cis/LOGO-var2.svg" alt="Logo Variation Image">
            </div>
        </div>

        <!-- 第三個區域：Color Palette -->
        <div class="section Color Palette">
            <h2>Color Palette</h2>
            <hr>
            <img src="./images/cis/color.svg" alt="Color Palette Image">
        </div>

        <!-- 第四個區域：Design Process (Fonts and Typography) -->
        <div class="section font-section">
            <h2>Design Process</h2>
            <hr>
            <img src="./images/cis/fonts.svg" alt="Font and Typography Image">
        </div>
    </div>


<!-- mockup -->
<div class="container">
    <!-- 第一組 -->
    <section class="group">
        <div class="text-box">
            <h2>VIP Design Day 1</h2>
        </div>
        <div class="image-box">
            <div class="parallax-image" style="background-image: url('./images/cis/signboard.jpg');"></div>
        </div>
    </section>
    <!-- 第二組 -->
    <section class="group">
        <div class="image-box">
            <div class="parallax-image" style="background-image: url('./images/cis/card-mockup.jpg');"></div>
        </div>
        <div class="text-box">
            <h2>VIP Design Day 2</h2>
        </div>
    </section>
    <!-- 第三組 -->
    <section class="group">
        <div class="text-box">
            <h2>VIP Design Day 3</h2>
        </div>
        <div class="image-box">
            <div class="parallax-image" style="background-image: url('./images/cis/mug.jpg');"></div>
        </div>
    </section>
    <!-- 第四組 -->
    <section class="group">
        <div class="image-box">
            <div class="parallax-image" style="background-image: url('./images/cis/windowMockUp.jpg');"></div>
        </div>
        <div class="text-box">
            <h2>VIP Design Day 4</h2>
        </div>
    </section>
</div>
</main>
<script src="./script.js"></script>


    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#home">Home</a></li>

                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><img src="./images/footer/ig.svg" alt="Instagram"></a>
                <a href="#"><img src="./images/footer/fb.svg" alt="Facebook"></a>
                <a href="#"><img src="./images/footer/email.svg" alt="Email"></a>
            </div>
        </div>
        <p>&copy; 2024 Sarah. All Rights Reserved.</p>
    </footer>

</body>
</html>
